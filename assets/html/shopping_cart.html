<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!--TODO : Replace client ID-->
    <script src="https://www.paypal.com/sdk/js?client-id=AdnJC-bXvnACEWQY_IGTal_bla955y3V8kSNM_gZKCjweWmo6Gt5f6pGwyH_RYQA7TtaCmo8mfUfs5tt&currency=USD&enable-funding=venmo"></script>
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/shifty4_popup.css" />

    <script src="https://js.braintreegateway.com/web/3.94.0/js/client.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.94.0/js/venmo.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.94.0/js/data-collector.min.js"></script>

    <script>
      function toastM() {
        var x = document.getElementById("toast");
        x.className = "show";
        setTimeout(function () {
          x.className = x.className.replace("show", "");
        }, 3000);
      }

      function navigateToShift4Charge() {
        var iframe = window.parent.document.querySelector("#shopping_cart");

        iframe.style.height = "580px";

        // Redirect to shifty4_popup.html
        var total = document.getElementById("totalValue").innerText;

        var url = "shifty4_popup.html?total=" + total;
        window.location.href = url;
      }

      function closePopup() {
        window.parent.document.querySelector("#shopping_cart").remove();
      }

      function createPaypalButtons(amount = 10) {
        $("#paypal-button-container").html("");
        paypal
          .Buttons({
            style: {
              layout: "horizontal", // Set the button layout (vertical, horizontal, responsive)
              color: "blue", // Set the button color (gold, blue, silver, white, black)
              shape: "pill", // Set the button shape (pill, rect)
              label: "buynow", // Set the button label (checkout, pay, buynow, paypal, credit)
              height: 40, // Set the button height in pixels
              tagline: false,
            },
            createOrder: function (data, actions) {
              // Set up the transaction details
              return actions.order.create({
                purchase_units: [
                  {
                    amount: {
                      value: amount.toFixed(2), // Set the payment amount
                    },
                  },
                ],
              });
            },
            onApprove: function (data, actions) {
              console.log("onApprove");
              // Capture the payment when the user approves the transaction
              return actions.order.capture().then(function (details) {
                // Handle the successful payment
                toastM();
                console.log("Payment completed:", details);
              });
            },
            onError: function (err) {
              // Handle errors
              console.error("Payment error:", err);
            },
          })
          .render("#paypal-button-container");
      }

      $(document).ready(function () {
        $("input[name=payment]").change((e) => {
          const kindPayment = $("input[name=payment]:checked").val();
          if (kindPayment == "paypal") {
            $("#paypal-button-container").show();
            $("#shift4_buynow").hide();
            $("#venmo_buynow").hide();
          } else if (kindPayment == "creditcard") {
            $("#paypal-button-container").hide();
            $("#shift4_buynow").show();
            $("#venmo_buynow").hide();
          } else if (kindPayment == "venmo") {
            $("#paypal-button-container").hide();
            $("#shift4_buynow").hide();
            $("#venmo_buynow").show();
          }
        });
        createPaypalButtons(0);
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div><input type="button" value="X" onclick="closePopup()" /></div>
      <h2>Shopping Cart</h2>
      <table id="tblCards">
        <thead>
          <tr>
            <th>Image</th>
            <th>Amount</th>
            <th>No / Yes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="../images/Image_1.jpg" style="width: 50px; height: 50px" /></td>
            <td>10</td>
            <td>
              <label class="switch">
                <input type="checkbox" onchange="onItemChange(event,10)" />
                <span class="slider"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td><img src="../images/Image_2.jpg" style="width: 50px; height: 50px" /></td>
            <td>20</td>
            <td>
              <label class="switch">
                <input type="checkbox" onchange="onItemChange(event,20)" />
                <span class="slider"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td><img src="../images/Image_9.jpg" style="width: 50px; height: 50px" /></td>
            <td>30</td>
            <td>
              <label class="switch">
                <input type="checkbox" onchange="onItemChange(event,30)" />
                <span class="slider"></span>
              </label>
            </td>
          </tr>
          <tr class="row-visible" style="font-weight: bolder">
            <td>Total</td>
            <td id="totalValue">60</td>
            <td></td>
          </tr>
          <tr class="row-payment">
            <td>
              <input checked="checked" id="r_creditcard" type="radio" name="payment" value="creditcard" />
              <label class="drinkcard-cc creditcard" for="r_creditcard"></label>
            </td>
            <td>
              <input id="r_paypal" type="radio" name="payment" value="paypal" />
              <label class="drinkcard-cc paypal" for="r_paypal"></label>
            </td>
            <td>
              <input id="r_venmo" type="radio" name="payment" value="venmo" />
              <label class="drinkcard-cc venmo" for="r_venmo"></label>
            </td>
          </tr>
          <tr class="row-visible">
            <td colspan="3">
              <div class="form-group" style="margin: 0">
                <div style="width: fit-content; margin: auto">
                  <button id="shift4_buynow" type="button" onclick="navigateToShift4Charge()">
                    <i class="fas fa-credit-card"> </i>
                    Buy Now
                  </button>
                  <button id="venmo_buynow" type="button" style="display: none">
                    <i class="fas fa-credit-card"> </i>
                    Venmo
                  </button>
                </div>
                <div id="paypal-button-container" style="display: none; width: fit-content; margin: auto"></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      const iframe = window.parent.document.querySelector("#shopping_cart");
      var cardsSelected = {};
      if (!window.parent.cardsSelected) window.parent.cardsSelected = {};
      var cardsSelected = window.parent.cardsSelected;
      var xpos = 0;
      const CURRENCY = "$";
      $(document).ready(updateTable);

      window.addEventListener("message", (evt) => {
        if (evt.data.message == "select-card") {
          if (!cardsSelected[evt.data.card.id]) {
            cardsSelected[evt.data.card.id] = evt.data.card._cardData;
          } else {
            delete cardsSelected[evt.data.card.id];
          }
          updateTable();
        } else if (evt.data.message == "moveWindow") {
          moveWindow();
        }
      });

      function moveWindow() {
        $(iframe).animate({ left: Math.min(window.parent.innerWidth - 400, Math.max(20, window.parent.xpos - 200)) + "px" }, 200);
      }

      function updateTable() {
        const cardCount = Object.keys(cardsSelected).length;
        iframe.style.height = 300 + 73 * cardCount + "px";

        $(`#tblCards tbody tr:not(.row-visible,.row-payment)`).remove();

        let total = 0;
        let str = Object.values(cardsSelected).reduce((acc, cur) => {
          total += Number(cur.price);
          let strItem = `<tr>
                          <td><img src="${cur.textureLocation.replace("./assets/", "../")}" style="width: 50px; height: 50px;"/></td>
                          <td>${Number(cur.price).toFixed(2)}${CURRENCY}</td>
                          <td>
                            <label class="switch">
                              <input type="checkbox" checked onchange="onItemChange(event,${cur.price})">
                              <span class="slider"></span>
                            </label>
                          </td>
                        </tr>`;
          return acc + strItem;
        }, "");
        $("#totalValue").html(total.toFixed(2) + CURRENCY);
        $(`.row-visible:first`).before(str);
        createPaypalButtons(total);
      }

      function getTotalValue() {
        let totalstr = $("#totalValue").text();
        totalstr = totalstr.substring(0, totalstr.length - 1);
        return Number(totalstr);
      }

      function onItemChange(e, price) {
        let total = getTotalValue();
        const dom = e.target || e.currentTarget;
        total = total + (dom.checked ? 1 : -1) * Number(price);
        $("#totalValue").html(total.toFixed(2) + CURRENCY);

        createPaypalButtons(total);
      }
    </script>
    <script>
      const CLIENT_AUTHORIZATION = "sandbox_rzzrjy92_zp7jk6c28kjrdt3b";

      var venmoButton = document.getElementById("venmo_buynow");

      braintree.client.create(
        {
          authorization: CLIENT_AUTHORIZATION,
        },
        function (clientErr, clientInstance) {
          // Stop if there was a problem creating the client.
          // This could happen if there is a network error or if the authorization
          // is invalid.
          if (clientErr) {
            console.error("Error creating client:", clientErr);
            return;
          }

          braintree.dataCollector.create(
            {
              client: clientInstance,
              paypal: true,
            },
            function (dataCollectorErr, dataCollectorInstance) {
              if (dataCollectorErr) {
                // Handle error in creation of data collector.
                return;
              }

              // At this point, you should access the deviceData value and provide it
              // to your server, e.g. by injecting it into your form as a hidden input.
              console.log("Got device data:", dataCollectorInstance.deviceData);
            }
          );

          braintree.venmo.create(
            {
              client: clientInstance,
              allowDesktop: true,
              paymentMethodUsage: "multi_use", // available in v3.77.0+
              // Add allowNewBrowserTab: false if your checkout page does not support
              // relaunching in a new tab when returning from the Venmo app. This can
              // be omitted otherwise.
              // allowNewBrowserTab: false
            },
            function (venmoErr, venmoInstance) {
              if (venmoErr) {
                console.error("Error creating Venmo:", venmoErr);
                return;
              }

              // Verify browser support before proceeding.
              if (!venmoInstance.isBrowserSupported()) {
                console.log("Browser does not support Venmo");
                return;
              }

              displayVenmoButton(venmoInstance);

              // Check if tokenization results already exist. This occurs when your
              // checkout page is relaunched in a new tab. This step can be omitted
              // if allowNewBrowserTab is false.
              if (venmoInstance.hasTokenizationResult()) {
                venmoInstance.tokenize(function (tokenizeErr, payload) {
                  if (err) {
                    handleVenmoError(tokenizeErr);
                  } else {
                    handleVenmoSuccess(payload);
                  }
                });
                return;
              }
            }
          );
        }
      );

      function displayVenmoButton(venmoInstance) {
        // Assumes that venmoButton is initially display: none.
        // venmoButton.style.display = 'block';

        venmoButton.addEventListener("click", function () {
          venmoButton.disabled = true;

          venmoInstance.tokenize(function (tokenizeErr, payload) {
            venmoButton.removeAttribute("disabled");

            if (tokenizeErr) {
              handleVenmoError(tokenizeErr);
            } else {
              handleVenmoSuccess(payload);
            }
          });
        });
      }

      function handleVenmoError(err) {
        if (err.code === "VENMO_CANCELED") {
          console.log("App is not available or user aborted payment flow");
        } else if (err.code === "VENMO_APP_CANCELED") {
          console.log("User canceled payment flow");
        } else {
          console.error("An error occurred:", err.message);
        }
      }

      function handleVenmoSuccess(payload) {
        // Send the payment method nonce to your server, e.g. by injecting
        // it into your form as a hidden input.
        console.log("Got a payment method nonce:", payload.nonce);
        // Display the Venmo username in your checkout UI.
        console.log("Venmo user:", payload.details.username);

        const BACKEND_URL = "https://api.8base.com/clirdmoaa000d08l28ill17m9/webhook/checkout";
        axios.post(BACKEND_URL, { paymentMethodNonce: payload.nonce, amount: getTotalValue().toFixed(2) }).then(function (result) {
          console.log(result.data);

          if (result.data.success) {
            console.log("Your Hosted Fields form is working!");
            toastM();
            $('#shift4_buynow').attr('disabled', 'true');
            $('#venmo_buynow').attr('disabled', 'true');
            $('#paypal-button-container').attr('disabled', 'true');
            // $('#checkout-message').html('<h1>Success</h1><p>Your Hosted Fields form is working! Check your <a href="https://sandbox.braintreegateway.com/login">sandbox Control Panel</a> for your test transactions.</p><p>Refresh to try another transaction.</p>');
          } else {
            console.log("Check your console.");
            // $('#checkout-message').html('<h1>Error</h1><p>Check your console.</p>');
          }
        });

        
      }
    </script>
    <div id="toast">Charge Success!</div>
  </body>
